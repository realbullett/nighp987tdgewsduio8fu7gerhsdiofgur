    <style>
      :root {
        --vh: 1vh;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #e4e4e7; /* Zinc 200 */
        overflow: hidden; /* Lock body scroll */
        position: fixed; /* Critical for Android keyboard stability */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        height: 100%;
        height: calc(var(--vh, 1vh) * 100);
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Noir Scrollbars - Minimalist */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; /* Zinc 800 */
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; /* Zinc 700 */
      }
      
      /* Animation Keyframes */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }

      @keyframes slide-in-left {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }

      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      
      /* Festive Animations */
      @keyframes sway {
        0% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
        100% { transform: rotate(-5deg); }
      }

      /* Utilities */
      .animate-fade-in-up { animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scale-in 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-sway { animation: sway 3s ease-in-out infinite; transform-origin: bottom center; }
      
      .glass-panel {
        background: rgba(9, 9, 11, 0.6); /* Zinc 950 with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Autofill Fix for Dark Mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #09090b inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      /* Mobile Inputs: Prevent Zoom on Focus */
      @media screen and (max-width: 768px) {
        input, textarea, select {
          font-size: 16px !important; 
        }
      }
    </style>
    <script>
      // Viewport Height Fix for Mobile Browsers (Android/iOS)
      function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      setVh();
      window.addEventListener('resize', setVh);
      window.addEventListener('orientationchange', () => {
         setTimeout(setVh, 100);
      });
    </script>
